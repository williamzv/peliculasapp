<div class="container main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="buscar">Buscar:</label>
                <input [(ngModel)]="buscar" type="text" placeholder="Buscar una película" (keyup.enter)="buscarPelicula()" id="buscar" name="buscar" class="form-control">
            </div>
        </div>
    </div>

    <div class="row animated fadeIn fast">
        <div class="card-columns">
            <div class="card" *ngFor="let pelicula of ps.peliculas">
                <img class="card-img-top" [src]="pelicula | peliculaImagen" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ pelicula.original_title }}</h5>
                    <p class="card-text text-justify">{{pelicula.overview | slice:0:300}}...</p>
                    <button [routerLink]="['/pelicula',pelicula.id, 'buscar', buscar]" type="button" class="btn btn-outline-primary btn-block"> Ver más...</button>
                </div>
            </div>
        </div>
    </div>
</div>
