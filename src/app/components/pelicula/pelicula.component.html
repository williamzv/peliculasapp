<div *ngIf="pelicula" class="container main-container animated fadeIn fast">

    <h1>{{ pelicula.original_title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img class="img-thumbnail img-fluid" [src]="pelicula | peliculaImagen:true" [alt]="pelicula.original_title">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <p class="text-justify">{{pelicula.overview}}</p>
            <h5>Frase celebre</h5>
            <p>{{pelicula.tagline}}</p>
            <p>Popularidad: <span class="badge badge-primary">{{pelicula.popularity | number:'.0-0'}}</span>
                <br> Voto promedio: <span class="badge badge-primary">{{pelicula.vote_average}} / 10</span>
            </p>
            <button [routerLink]="['/'+pageBack, textoBuscar]" type="button" class="btn btn-outline-danger">Regresar</button>
        </div>
    </div>

</div>
